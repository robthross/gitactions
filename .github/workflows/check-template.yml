name: Compara Templates

on:
  push:

jobs:
  compara_diretorios:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositório atual
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.WORKFLOW_TOKEN }}

    - name: Checkout repositório remoto
      uses: actions/checkout@v4
      with:
        repository: robthross/static_website
        path: remote_repo
        ref: main

    - name: Configura Ambiente Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install ruamel.yaml

    - name: Rodando Script de Comparação e Sincronia
      run: |
        python .github/scripts/compare_yaml.py

    - name: Configura workflow
      run: |
        python .github/scripts/set_up_workflow.py


    - name: Check for changes
      id: git_diff
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git diff --exit-code || echo "Não Ocorreu mudanças no Template"


    - name: Faz o push caso apresente falha
      if: steps.git_diff.outcome == 'failure'
      run: |
        rm -rf remote_repo/
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .github/
        git commit -m "Sync .github com o diretório remoto [skip ci]"
        git push

    - name: Continuando com pipeline
      if: steps.git_diff.outcome == 'success'
      run: echo "Nenhuma mudança foi detectado no Template"
