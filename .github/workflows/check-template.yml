name: Compare .github directories

on: [push, pull_request]

jobs:
  compare_directories:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Checkout remote repository
      uses: actions/checkout@v3
      with:
        repository: robthross/static_website # Substitua 'owner/repo' pelo reposit√≥rio remoto
        path: static_website

    - name: Compare .github directories
      id: compare_dirs
      run: |
        diff_result=$(diff -qr .github/ static_website/.github/)
        if [ "$diff_result" ]; then
          echo "::error::Differences found between .github directories:"
          echo "$diff_result"
          exit 1
        else
          echo "No differences found between .github directories."
        fi
